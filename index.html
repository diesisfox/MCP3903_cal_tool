<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script>
        window.$ = window.jQuery = require('jquery');
    </script>
	<meta charset="UTF-8">
	<title>MCP3903 Readings Tool</title>
</head>
<body>
	<div class="container-fluid" style="margin:40px">
		<div class="row">
			<div class="col-md-12">
				<h1 class="pull-left">MCP3903 Readings Tool</h1>
				<div class="btn-group pull-right">
					<button type="button" name="button" class="btn btn-primary btn-lg" id="copyBtn">Take Snapshot</button>
					<button type="button" name="button" class="btn btn-default btn-lg" id="continuousBtn"><span class="glyphicon glyphicon-refresh"></span></button>
				</div>
			</div>
		</div>
		<h3>Serial Port Settings:</h3>
		<div class="row">
			<div class="dropdown inline d-inline pull-left" style="left:14px;margin-right:5px;">
				<button class="btn btn-default dropdown-toggle d-inline" type="button" data-toggle="dropdown" id="portBtn">Select Port
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" id="portDropdown">
					<li id="noPorts"><a href="#">Nothing to show...</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default d-inline" style="margin-left:13px" id="scanBtn">Scan</button>
			<button type="button" class="btn btn-success d-inline" id="openBtn">Open</button>
			<button type="button" class="btn d-inline" id="closeBtn">Close</button>

			<div class="btn-group" id="idBtnGroup">
				<button type="button" name="button" class="btn btn-default" id="id201btn">0x201</button>
				<button type="button" name="button" class="btn btn-default" id="id202btn">0x202</button>
				<button type="button" name="button" class="btn btn-default" id="id203btn">0x203</button>
				<button type="button" name="button" class="btn btn-default" id="id20Abtn">0x20A</button>
				<button type="button" name="button" class="btn btn-default" id="id20Bbtn">0x20B</button>
				<button type="button" name="button" class="btn btn-default" id="id20Cbtn">0x20C</button>
			</div>
		</div>
		<p/>
		<div class="row">
			<div class="col-md-1">
				<div class="btn-group" id="VABtnGroup">
					<button type="button" name="button" class="btn btn-default" id="VAVbtn">V</button>
					<button type="button" name="button" class="btn btn-default" id="VAAbtn">A</button>
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group" id="idBtnGroup2">
					<span class="input-group-addon">current</span>
					<input type="number" class="form-control" id="currentVal" value="0">
				</div>
			</div>
			<div class="col-md-3">
				<div style="margin-right:5px;" class="input-group" id="">
					<span class="input-group-addon">increment</span>
					<input type="number" id="increment" class="form-control" value="0.1" step="0.1">
				</div>
			</div>
			<div class="col-md-3">
				<div style="margin-right:5px;" class="input-group" id="">
					<span class="input-group-addon">samples</span>
					<input type="number" id="sampleCount" class="form-control" value="16" step="1" max="255" min="1">
				</div>
			</div>
			<div class="col-md-2">
				<div class="btn-group" id="">
					<button type="button" name="button" class="btn btn-default" id="resetTableBtn">Reset</button>
					<button type="button" name="button" class="btn btn-default" id="copyTableBtn">Copy All</button>
				</div>
			</div>
		</div>
		<p/>
		<div class="readings">
			<div class="row">
				<div class="col-md-6">
					<div id="channel0" class="well">
						<h4>Voltage</h4>
						<p>hex: 0x<span id="hex0">000000</span></p>
						<p>dec: <span id="dec0">0</span></p>
						<p>ratio: <span id="rat0">0</span> %</p>
						<p>V₊₋: <span id="vad0">0</span> V</p>
						<p>V_in: <span id="vin0">0</span> V</p>
					</div>
				</div>
				<div class="col-md-6">
					<div id="channel1" class="well">
						<h4>Current</h4>
						<p>hex: 0x<span id="hex1">000000</span></p>
						<p>dec: <span id="dec1">0</span></p>
						<p>ratio: <span id="rat1">0</span> %</p>
						<p>V₊₋: <span id="vad1">0</span> V</p>
						<p>I_in: <span id="vin1">0</span> A</p>
					</div>
				</div>
			</div>
		</div>
		<div class="tables">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>Magnitude</th>
							<th>ADC Reading</th>
							<th>Sample Count</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
		</div>
	</div>
</body>
<footer>
	<div  class="progress" id="tail" style="position: absolute; float: left; min-width: 120px; height: 8px; z-index: 99999" hidden="true">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			<span class="sr-only">60% Complete</span>
		</div>
	</div>
</footer>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer> </script>
<script src="renderer.js"></script>
</html>
